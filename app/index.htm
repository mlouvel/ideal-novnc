<html lang="en">
<head>

    <title>noVNC</title>

    <meta charset="utf-8">

     <!-- Stylesheets -->
     <link rel="stylesheet" href="src/styles/vnc.css">
     <link rel="stylesheet" href="src/styles/login.css">
     <!-- Script -->
     <script type="module" crossorigin="anonymous"  src="./src/vnc.js"></script>
     <script type="module" crossorigin="anonymous"  src="./src/login.js"></script>
</head>

<body>

        <!-- The Login Modal -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'"
  class="close" title="Close Modal">&times;</span>
  
    <!-- Modal Content -->
  <div class="modal-content animate" action="/action_page.php">
      <div class="imgcontainer">
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input id="usernameInput" type="text" placeholder="Enter Username" name="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input id="passwordInput" type="password" placeholder="Enter Password" name="psw" required>
  
        <label for="psw"><b>VNC Password</b></label>
        <input id="passwordVncInput" type="password" placeholder="Enter Password" name="vncpsw" >

        <button id="logButton">Login</button>
  
      </div>
  
    </div>
  </div>


    <div id="top_bar">
        <div id="status">Loading</div>
        <div id="sendCtrlAltDelButton">Send CtrlAltDel</div>
    </div>
    <div id="screen">
        <!-- This is where the remote screen will appear -->
    </div>

</body>
</html>
